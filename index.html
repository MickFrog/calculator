<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Mick Calculator</title>
    </head>

    <body>
        <div class="header">
            CALCULATOR
        </div>

        <div class="content">
            <div class="calc">
                <div id="screen">
                    <div id="upScreen">0</div>
                    <div id="downScreen">0</div>

                </div>

                <div class="Keys">
                    <!-- 5 rows of keys -->
                    <div class="row1">
                        <button class="red" id="Clear">C</button>
                        <button class="red" id="bkSpace">&#9003;</button>
                        <button id="percent">%</button>
                        <button class="operate" id="divide">&divide;</button>
                    </div>

                    <div class="row2">
                        <button class="num" id="7">7</button>
                        <button class="num" id="8">8</button>
                        <button class="num" id="9">9</button>
                        <button class="operate" id="plus">+</button>
                    </div>

                    <div class="row3">
                        <button class="num" id="4">4</button>
                        <button class="num" id="5">5</button>
                        <button class="num" id="6">6</button>
                        <button class="operate" id="minus">-</button>
                    </div>

                    <div class="row4">
                        <button class="num" id="1">1</button>
                        <button class="num" id="2">2</button>
                        <button class="num" id="3">3</button>
                        <button class="operate" id="multiply">&#215;</button>
                    </div>

                    <div class="row5">
                        <button id="zero">0</button>
                        <button id="point">.</button>
                        <button id="equals">=</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="footer">
            Copyright &copy; MickFrog
        </div>
        <script src="./script.js"></script>
    </body>
</html>
